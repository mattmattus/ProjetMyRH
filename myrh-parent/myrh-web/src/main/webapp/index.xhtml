<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>

 
	<h1>Hello World PrimeFaces</h1>

  <h:form>

			
			<p:dataTable var="emp" value="#{employeViewController.employeItems}">
				<p:column headerText="Id">
					<h:outputText value="#{emp.id}" />
				</p:column>
				
				<p:column headerText="Prénom">
					<h:outputText value="#{emp.prenom}" />
				</p:column>
								
				<p:column headerText="Nom">
					<h:outputText value="#{emp.nom}" />
				</p:column>
								
				<p:column headerText="Birthdate">
					<h:outputText value="#{emp.datenaiss}" />
				</p:column>
			</p:dataTable>
	</h:form>
	<a href="AjoutEmploye.xhtml">Ajouter Employé</a> <br></br>
	<a href="AjoutDep.xhtml">Ajouter un departement</a> <br></br>
	<a href="MuteEmpl.xhtml">Muter un employé</a>
</h:body>
</html>
