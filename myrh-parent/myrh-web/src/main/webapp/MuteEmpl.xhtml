<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>

 
	<h1>Muter un employé : </h1>

  <h:form>
<h:form>
    <p:growl id="msgs" showDetail="true" />
 
    <p:panel header="Muter un employe" style="margin-bottom:10px;">
        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel value="Employe:" />
            <p:selectOneMenu id="employe" value="#{employeViewController.employeItems}" style="width:150px">
                <f:selectItem itemLabel="Selectionner un employé" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{employeViewController.employeItems}" />
            </p:selectOneMenu>
 
            <p:outputLabel value="Departement:" />
            <p:selectOneMenu id="departement" value="#{departementViewController.departementItems}" style="width:150px">
                <f:selectItem itemLabel="Selectionner un departement" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{departementViewController.departementItems}" />
            </p:selectOneMenu>
        </h:panelGrid>
 
        <p:separator />
 
        <p:commandButton value="Muter" update="msgs" actionListener="#{employeViewController.muterEmploye}" icon="ui-icon-check" />
    </p:panel>
</h:form>
	</h:form>
</h:body>
</html>
